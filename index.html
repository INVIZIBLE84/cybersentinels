<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Been Hacked! ðŸ˜±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        html, body {
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <video id="hackedVideo" autoplay muted playsinline>
        <source src="Videoo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let video = document.getElementById("hackedVideo");

            // Ensure autoplay works
            video.play().catch(() => {
                console.log("Autoplay blocked, requiring interaction");
                document.body.addEventListener("click", () => {
                    video.play();
                }, { once: true }); // Play after first click
            });

            // Request fullscreen after a slight delay
            setTimeout(() => {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) { // Firefox
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) { // Safari
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE/Edge
                    video.msRequestFullscreen();
                }
            }, 500);
        });
    </script>

</body>
</html>
